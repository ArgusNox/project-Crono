<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Crono</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="alert-container"></div>
    <div class="container mt-5">
        <h1 class="text-center">Project Crono - Agustin Brizuela</h1>
        <div class="controls form-inline justify-content-center my-4">
            <input type="text" id="activity" class="form-control mr-2" placeholder="Actividad">
            <select id="colorPicker" class="form-control mr-2">
                <option value="red">Rojo</option>
                <option value="green">Verde</option>
                <option value="blue">Azul</option>
                <option value="yellow">Amarillo</option>
                <option value="orange">Naranja</option>
            </select>
            <button id="start" class="btn btn-primary mr-2 menuBotones">Iniciar</button>
            <button id="stop" class="btn btn-secondary mr-2 menuBotones">Detener</button>
            <button id="reset" class="btn btn-warning mr-2 menuBotones">Reiniciar</button>
            <button id="save" class="btn btn-success menuBotones">Guardar</button>
        </div>
        <div id="timer" class="text-center display-4 timer-animation">00:00:00</div>
        <h2 class="text-center mt-4 segmentosTitulo">Segmentos Guardados</h2>
        <div id="saved-segments-container" class="mt-3">
            <div id="saved-segments"></div>
        </div>
    </div>
    <!-- Modal de Edición -->
<div class="modal fade" id="editActivityModal" tabindex="-1" role="dialog" aria-labelledby="editActivityModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editActivityModalLabel">Editar Actividad</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" id="editActivityInput" placeholder="Nuevo nombre de la actividad">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="confirmEditButton">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal de Confirmación de Eliminación -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar Eliminación</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ¿Estás seguro de que quieres eliminar esta actividad?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteButton">Sí, Eliminar</button>
        </div>
      </div>
    </div>
  </div>    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
